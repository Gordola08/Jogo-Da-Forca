<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Jogo da Forca</h1>
        <button id="toggleDarkMode" class="btn btn-secondary mb-4">
            <i id="darkModeIcon" class="bi bi-sun"></i>
            <span id="darkModeText">Modo Escuro</span>
        </button>
        <div id="startGame" class="d-flex flex-column align-items-center mb-4">
            <div class="mb-3">
                <label for="categorySelect" class="form-label">Escolha uma Categoria:</label>
                <select id="categorySelect" class="form-select">
                    <option value="">Selecione uma categoria</option>
                    <option value="animais">Animais</option>
                    <option value="frutas">Frutas</option>
                    <option value="paises">Países</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="customWord" class="form-label">Ou insira uma palavra personalizada:</label>
                <input type="text" id="customWord" class="form-control">
            </div>
            <button id="startBtn" class="btn btn-primary">Começar</button>
        </div>
        <div id="gameArea" class="d-none">
            <p id="selectedCategory" class="mt-3"></p> <!-- Adicionado para mostrar a categoria escolhida -->
            <div id="wordContainer" class="d-flex justify-content-center mb-3"></div>
            <div id="hangmanImage" class="mb-3">
                <img src="img/forca1.png" alt="Forca" class="img-fluid">
            </div>
            <div id="keyboard" class="d-flex flex-wrap justify-content-center mb-4">
                <!-- As letras serão inseridas aqui pelo JS -->
            </div>
            <div id="counters" class="mb-4">
                <p>Acertos: <span id="correctCount">0</span></p>
                <p>Erros: <span id="wrongCount">0</span></p>
            </div>
            <button id="restartBtn" class="btn btn-primary d-none">Reiniciar</button>
        </div>
    </div>

    <!-- Modal de Vitória -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">Parabéns!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Você ganhou!</p>
                    <p>A palavra era: <span id="winningWord"></span></p>
                    <p>Acertos: <span id="modalCorrectCount"></span></p>
                    <p>Erros: <span id="modalWrongCount"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="restartBtnModal">Jogar
                        Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Derrota -->
    <div class="modal fade" id="loseModal" tabindex="-1" aria-labelledby="loseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loseModalLabel">Que Pena!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Você perdeu!</p>
                    <p>A palavra era: <span id="losingWord"></span></p>
                    <p>Acertos: <span id="modalCorrectCountLose"></span></p>
                    <p>Erros: <span id="modalWrongCountLose"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="restartBtnModalLose">Jogar
                        Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
